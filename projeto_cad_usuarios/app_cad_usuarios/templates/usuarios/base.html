<!DOCTYPE html>
<html lang="en" data-theme="emerald">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title class="">Cadastro de Usuários</title>
  </head>
  <body class="flex flex-col items-center p-5">
    <div class="navbar bg-base-200 flex items-center justify-between z-50">
      <a href="/">
        <h1 class="btn btn-ghost normal-case text-xl">
          Cadastre-me!
        </h1>
      </a>
      <div class="flex-none">
        <ul class="menu menu-horizontal px-1">
          <li>
            <details>
              <summary>
                Menu
              </summary>
              <ul class="p-1 bg-base-100">
                <li><a href="/">Cadastro</a></li>
                <li><a href="/usuarios">Usuários</a></li>
              </ul>
            </details>
          </li>
        </ul>
      </div>
    </div>
    {% block content %} {% endblock %}
    <footer class="btm-nav"> Feito com ❤️ - Thiago Banfi Credico 2023 </footer>
  </body>
</html>
