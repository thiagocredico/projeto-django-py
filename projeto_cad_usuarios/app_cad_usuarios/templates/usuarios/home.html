<!DOCTYPE html>
<html lang="en" data-theme="emerald">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cadastro de Usuários</title>
  </head>
  <body class="flex flex-col items-center">
    <div class="navbar bg-base-200">
      <h1 class="btn btn-ghost normal-case text-xl">
        Cadastre-me com django + python
      </h1>
    </div> 
    <form action="{% url 'listagem_usuarios' %}" method="post" class="form-control-sm">
        {% csrf_token %}
      <h1 class="text-4xl m-10 uppercase font-extrabold">
        Cadastro de usuários
      </h1>
      <div class="join">
        <input type="text" name="nome" class="input input-bordered join-item form-control-sm" placeholder="Nome" />
        <input type="text" name="idade" class="input input-bordered join-item form-control-sm" placeholder="Idade" />
        <button type="submit" class="btn join-item rounded-r-full form-control-sm">Enviar</button>
      </div>
    </form>
  </body>
</html>
